<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PIR√ÅMIX</title>
  
  <!-- Fuentes mexicanas √©picas pero para ni√±os -->
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    
    html, body {
      height: 100%;
      font-family: 'Bangers', cursive;
      background: #ffffff;
      overflow: hidden;
    }

    /* HEADER MEXICANO M√ÅS COMPACTO */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 80px;
      background: linear-gradient(90deg, #43A047 0%, #66BB6A 50%, #43A047 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      color: #FFFFFF;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 4px;
      text-shadow: 
        0 0 15px #FFEB3B,
        3px 3px 0 #1B5E20,
        6px 6px 0 #FFEB3B,
        0 0 30px rgba(255,235,59,0.7);
      user-select: none;
      box-shadow: 0 5px 20px rgba(67,160,71,0.6);
      border-bottom: 8px solid #FFD54F;
      z-index: 9999;
      animation: headerBrilla 4s infinite alternate;
    }

    @keyframes headerBrilla {
      0% { text-shadow: 0 0 15px #FFEB3B, 3px 3px 0 #1B5E20; }
      100% { text-shadow: 0 0 30px #FFEB3B, 6px 6px 0 #1B5E20, 0 0 50px #FFEB3B; }
    }

    /* Fondo blanco con detalles mexicanos */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px 30px;
      background: #ffffff;
      overflow: hidden;
    }

    /* Patr√≥n de fondo mexicano sutil */
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(#FFD54F 2px, transparent 2px),
        radial-gradient(#43A047 2px, transparent 2px);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      opacity: 0.1;
      z-index: -1;
    }

    /* √Åguila mexicana volando - m√°s peque√±a */
    .aguila {
      position: absolute;
      font-size: 50px;
      animation: vuela 25s linear infinite;
      pointer-events: none;
      opacity: 0.7;
    }
    .aguila:nth-child(1) { top: 15%; left: -80px; animation-delay: 0s; }
    .aguila:nth-child(2) { top: 35%; right: -80px; animation-delay: 12s; }

    @keyframes vuela {
      0% { transform: translateX(-120px) rotate(0deg); }
      100% { transform: translateX(110vw) rotate(360deg); }
    }

    /* LOGO SIN ANIMACI√ìN NI CONTORNO */
    .logo {
      width: 320px;
      max-width: 75vw;
      margin-bottom: 20px;
      /* Se elimin√≥: animation, filter, border y background-color */
    }

    /* T√≠tulo m√°s compacto */
    h1 {
      font-size: clamp(2rem, 7vw, 4.5rem);
      color: #FFD54F;
      text-shadow: 
        4px 4px 0 #FFFFFF,
        -4px -4px 0 #FF3333,
        0 0 20px #FFEB3B;
      margin-bottom: 15px;
      animation: entrada 2s ease-out;
    }

    /* Subt√≠tulo m√°s compacto */
    .subtitulo {
      font-family: 'Fredoka One', cursive;
      font-size: clamp(1.3rem, 4vw, 2.2rem);
      background: #FFFFFF;
      color: #0e9f4e;
      padding: 15px 25px;
      border-radius: 35px;
      border: 6px solid #FFD54F;
      max-width: 85%;
      margin-bottom: 30px;
      box-shadow: 0 12px 0 #1B5E20;
      animation: entrada 2s ease-out 0.5s both;
    }

    @keyframes entrada {
      from { opacity: 0; transform: scale(0.3) rotate(-20deg); }
      to { opacity: 1; transform: scale(1) rotate(0); }
    }

    /* Bot√≥n m√°s compacto */
    .cta-button {
      display: inline-block;
      background: linear-gradient(90deg, #FF3333, #FF8C00);
      color: #FFFFFF;
      font-size: clamp(1.5rem, 5vw, 3rem);
      padding: 18px 45px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 15px 0 #1B5E20;
      transform: translateY(0);
      transition: all 0.3s;
      animation: entrada 2s ease-out 1s both;
      border: 8px solid #FFD54F;
      text-shadow: 3px 3px 0 #000000;
    }

    .cta-button:hover {
      transform: translateY(-6px);
      box-shadow: 0 21px 0 #1B5E20;
    }

    .cta-button:active {
      transform: translateY(8px);
      box-shadow: 0 7px 0 #1B5E20;
    }

    /* Estrellas mexicanas cayendo - m√°s peque√±as */
    .estrella {
      position: absolute;
      color: #FFD54F;
      font-size: 25px;
      animation: caer 8s linear infinite;
      pointer-events: none;
      opacity: 0.7;
    }

    @keyframes caer {
      0% { 
        transform: translateY(-80px) rotate(0) scale(1); 
        opacity: 1; 
      }
      100% { 
        transform: translateY(110vh) rotate(720deg) scale(0); 
        opacity: 0; 
      }
    }

    /* Mejora de accesibilidad para el bot√≥n */
    .cta-button:focus {
      outline: 3px solid #FFEB3B;
      outline-offset: 3px;
    }
    
    /* Mejor responsividad para m√≥viles */
    @media (max-width: 480px) {
      .hero {
        padding: 90px 15px 20px;
      }
      
      .logo {
        width: 250px;
        margin-bottom: 15px;
      }
      
      .subtitulo {
        padding: 12px 20px;
        margin-bottom: 25px;
      }
      
      .cta-button {
        padding: 15px 35px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>¬°PIR√ÅMIX!</div>
  </header>

  <div class="hero">
    <!-- √Åguilas volando -->
    <div class="aguila">ü¶Ö</div>
    <div class="aguila">ü¶Ö</div>

    <!-- Logo sin animaci√≥n ni contorno -->
    <div class="logo">
      <img src="imagenesp/logo.png" alt="HistoClick" style="width: 100%; height: auto;" onerror="this.style.display='none'; this.parentElement.innerHTML='LOGO HISTOCLICK';" />
    </div>
    
    
    <div class="subtitulo">
      ¬°Viaja por la historia de M√©xico!
    </div>
    
    <a href="menu.html" class="cta-button">
      ¬°COMIENZA EL VIAJE!
    </a>
  </div>

  <script>
    // Estrellas m√°gicas mexicanas
    setInterval(() => {
      const estrella = document.createElement('div');
      estrella.classList.add('estrella');
      estrella.innerText = Math.random() > 0.5 ? '‚≠ê' : '‚ú®';
      estrella.style.left = Math.random() * 100 + 'vw';
      estrella.style.animationDuration = Math.random() * 4 + 4 + 's';
      document.body.appendChild(estrella);
      
      setTimeout(() => estrella.remove(), 8000);
    }, 800);

    // Mejora: Prevenir comportamiento de arrastre en im√°genes
    document.addEventListener('dragstart', function(e) {
      if (e.target.tagName === 'IMG') {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
