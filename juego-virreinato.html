<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="juego-estilo.css" />
</head>
<body>

  <!-- PANTALLA DE BIENVENIDA -->
  <div class="game-welcome">

    <p>EmbÃ¡rcate en una aventura histÃ³rica para descubrir los secretos de la Independencia de MÃ©xico!</p>
    <button class="game-button" onclick="startGame()">Â¡Emprende la Aventura!</button>
  </div>

  <!-- HEADER CON TUS EMOJIS ORIGINALES -->
  <header>
    <button class="back-button" onclick="goBack()" aria-label="Regresar">âŸµ</button>
    <div class="header-title">Explorando la historia</div>
    <button class="reales-button" onclick="window.location.href='reales.html'" aria-label="Ver Reales">ðŸ’°</button>
  </header>

  <!-- MAPA CON PREGUNTAS -->
  <div class="map-container">
    <div class="card" data-index="0"><div class="question-container"><span id="level-0"></span><p id="question-text-0"></p><div id="options-0"></div><p id="feedback-0"></p></div></div>
    <div class="card" data-index="1"><div class="question-container"><span id="level-1"></span><p id="question-text-1"></p><div id="options-1"></div><p id="feedback-1"></p></div></div>
    <div class="card" data-index="2"><div class="question-container"><span id="level-2"></span><p id="question-text-2"></p><div id="options-2"></div><p id="feedback-2"></p></div></div>
    <div class="card" data-index="3"><div class="question-container"><span id="level-3"></span><p id="question-text-3"></p><div id="options-3"></div><p id="feedback-3"></p></div></div>
    <div class="card" data-index="4"><div class="question-container"><span id="level-4"></span><p id="question-text-4"></p><div id="options-4"></div><p id="feedback-4"></p></div></div>
    <div class="card" data-index="5"><div class="question-container"><span id="level-5"></span><p id="question-text-5"></p><div id="options-5"></div><p id="feedback-5"></p></div></div>
    <div class="card" data-index="6"><div class="question-container"><span id="level-6"></span><p id="question-text-6"></p><div id="options-6"></div><p id="feedback-6"></p></div></div>
    <div class="card" data-index="7"><div class="question-container"><span id="level-7"></span><p id="question-text-7"></p><div id="options-7"></div><p id="feedback-7"></p></div></div>
    <div class="card" data-index="8"><div class="question-container"><span id="level-8"></span><p id="question-text-8"></p><div id="options-8"></div><p id="feedback-8"></p></div></div>
  </div>

  <!-- VENTANA FINAL -->
  <div class="felicidades-mini" id="felicidades-mini">
    <h2>Â¡GRACIAS!</h2>
    <button class="boton-volver" onclick="restartGame()">VOLVER A JUGAR</button>
  </div>

  <script>
    const cards = [...document.querySelectorAll('.card')];
    let current = 0;
    let realCount = parseInt(localStorage.getItem('realCount') || '0');

    const questions = [
      { question: "Â¿En quÃ© aÃ±o se creÃ³ el Virreinato de la Nueva EspaÃ±a?", options: ["1492", "1535", "1600", "1700"], correct: 1, feedback: "Â¡Correcto! El Virreinato se creÃ³ en 1535 tras la conquista de Tenochtitlan." },
      { question: "Â¿QuiÃ©n era el representante directo del rey de EspaÃ±a en el Virreinato?", options: ["El obispo", "El virrey", "El encomendero", "El misionero"], correct: 1, feedback: "Â¡Correcto! El virrey gobernaba en nombre del rey de EspaÃ±a." },
      { question: "Â¿CuÃ¡l fue la principal fuente de riqueza del Virreinato?", options: ["Comercio de especias", "MinerÃ­a de plata", "Pesca", "Textiles"], correct: 1, feedback: "Â¡Correcto! La minerÃ­a de plata fue la principal fuente de riqueza." },
      { question: "El sistema de encomiendas permitÃ­a a los espaÃ±oles recibir tributo y trabajo indÃ­gena.", options: ["Verdadero", "Falso"], correct: 0, feedback: "Â¡Correcto! Las encomiendas otorgaban tributo y trabajo indÃ­gena a los espaÃ±oles." },
      { question: "Â¿QuÃ© Ã³rdenes religiosas fueron clave en la evangelizaciÃ³n?", options: ["Franciscanos, dominicos y jesuitas", "Templarios y carmelitas", "Benedictinos y agustinos", "Ninguna de las anteriores"], correct: 0, feedback: "Â¡Correcto! Los franciscanos, dominicos y jesuitas lideraron la evangelizaciÃ³n." },
      { question: "Los criollos eran espaÃ±oles nacidos en AmÃ©rica.", options: ["Verdadero", "Falso"], correct: 0, feedback: "Â¡Correcto! Los criollos eran hijos de espaÃ±oles nacidos en AmÃ©rica." },
      { question: "Â¿QuÃ© ciudad fue la capital polÃ­tica y econÃ³mica del Virreinato?", options: ["Veracruz", "Acapulco", "Ciudad de MÃ©xico", "Guadalajara"], correct: 2, feedback: "Â¡Correcto! Ciudad de MÃ©xico fue la capital, construida sobre Tenochtitlan." },
      { question: "Â¿QuÃ© puertos fueron clave en la ruta comercial del Virreinato?", options: ["Veracruz y Acapulco", "Havana y Cartagena", "Lima y Buenos Aires", "Sevilla y CÃ¡diz"], correct: 0, feedback: "Â¡Correcto! Veracruz y Acapulco conectaban AmÃ©rica con EspaÃ±a y Asia." },
      { question: "Â¿QuÃ© instituciÃ³n educativa importante se fundÃ³ en el Virreinato?", options: ["Universidad de Harvard", "Universidad de MÃ©xico", "Universidad de Lima", "Universidad de Salamanca"], correct: 1, feedback: "Â¡Correcto! La Universidad de MÃ©xico fue una instituciÃ³n clave." }
    ];

    function shuffle(a) { 
      for (let i = a.length - 1; i > 0; i--) { 
        const j = Math.floor(Math.random() * (i + 1)); 
        [a[i], a[j]] = [a[j], a[i]]; 
      } 
    }

    function startGame() {
      shuffle(questions);
      document.querySelector('.game-welcome').style.display = 'none';
      document.querySelector('.map-container').style.display = 'flex';
      updateCard();
      showQuestion();
    }

    function updateCard() {
      cards.forEach((c, i) => c.classList.toggle('active', i === current));
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.querySelector('.map-container').style.display = 'none';
        document.getElementById('felicidades-mini').classList.add('active');
        return;
      }

      const q = questions[current];
      document.querySelector(`#level-${current}`).textContent = `Nivel: ${current + 1}/9`;
      document.querySelector(`#question-text-${current}`).textContent = q.question;
      document.querySelector(`#options-${current}`).innerHTML = q.options.map((opt, i) => 
        `<button class="option-button" data-index="${i}">${opt}</button>`
      ).join('');
      document.querySelector(`#feedback-${current}`).textContent = '';

      document.querySelectorAll(`#options-${current} .option-button`).forEach(btn => {
        btn.onclick = () => checkAnswer(parseInt(btn.dataset.index));
      });
    }

    function checkAnswer(selected) {
      const q = questions[current];
      const buttons = document.querySelectorAll(`#options-${current} .option-button`);
      const feedback = document.querySelector(`#feedback-${current}`);
      buttons.forEach(b => b.disabled = true);

      if (selected === q.correct) {
        realCount++;
        localStorage.setItem('realCount', realCount);
        feedback.textContent = 'Â¡Correcto! +1 Real';
        feedback.style.color = '#FFEB3B';
        current++;
        setTimeout(() => { updateCard(); showQuestion(); }, 1200);
      } else {
        feedback.textContent = 'Â¡Casi! Intenta de nuevo.';
        feedback.style.color = '#FF5252';
        setTimeout(() => buttons.forEach(b => b.disabled = false), 800);
      }
    }

    function goBack() {
      if (history.length > 1) history.back();
      else location.href = 'antecedentes-virreinato.html';
    }

    // REINICIA SOLO EL JUEGO â†’ TUS REALES NUNCA SE VAN
    function restartGame() {
      current = 0;
      document.getElementById('felicidades-mini').classList.remove('active');
      document.querySelector('.map-container').style.display = 'flex';
      shuffle(questions);
      updateCard();
      showQuestion();
    }

    // Gestos tÃ¡ctiles
    let startY = 0;
    document.querySelector('.map-container').addEventListener('touchstart', e => startY = e.touches[0].clientY);
    document.querySelector('.map-container').addEventListener('touchend', e => {
      const diff = e.changedTouches[0].clientY - startY;
      if (Math.abs(diff) > 60) {
        if (diff > 0 && current > 0) current--;
        else if (diff < 0 && current < questions.length - 1) current++;
        updateCard();
        showQuestion();
      }
    });

    // Iniciar oculto
    document.querySelector('.map-container').style.display = 'none';
    updateCard();
  </script>
</body>
</html>
